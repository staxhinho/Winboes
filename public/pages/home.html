<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/home.css">
    <script src="../js/clock.js" defer></script>
    <title>Winboes</title>
</head>
<body>
    <div id="desktop">
        <img id="wallaper" src="../images/wallpapers/mars.jpg" alt="Wallpaper">
    </div>
    <div id="taskbar">
        <div id="left-bar">
            <img class="icon" id="win-icon" src="../images/icons/system/windows.svg" alt="Windows">
            <div id="center-bar">
                <img class="center-icon" src="../images/icons/apps/chrome.svg" alt="">
                <img class="center-icon" src="../images/icons/apps/vscode.svg" alt="">
                <img class="center-icon" src="../images/icons/apps/steam.svg" alt="">
            </div>
        </div>
        <div id="right-bar">
            <div id="clock">
                <p>00 : 00 : 00</p>
            </div>
        </div>
    </div>
</body>
</html>
